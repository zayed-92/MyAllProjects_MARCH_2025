<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle License Plate Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f4;
            padding: 20px;
        }
        video, canvas {
            width: 80%;
            max-width: 600px;
            border: 2px solid #3498db;
            border-radius: 10px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }
        button:hover {
            background: #2980b9;
        }
        #result {
            font-size: 20px;
            color: #2c3e50;
            margin-top: 20px;
            font-weight: bold;
            white-space: pre-wrap; /* Display the result with line breaks */
        }
    </style>
</head>
<body>

    <h2>Capture and Detect Vehicle License Plate</h2>
    <button onclick="startCamera()">Start Camera</button>
    <button onclick="captureImage()">Capture Image</button>
    
    <br>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <br>
    <img id="capturedImage" style="display:none; width: 80%; max-width: 600px; margin-top: 20px;">
    
    <h3>Extracted Text:</h3>
    <div id="result">Text not recognized yet</div>

    <!-- Include OpenCV.js -->
    <script async src="https://docs.opencv.org/master/opencv.js"></script>

    <script>
        let videoStream = null;
        let cap;
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        
        // Wait for OpenCV.js to load
        function onOpenCvReady() {
            console.log("OpenCV.js is ready.");
            cap = new cv.VideoCapture(document.getElementById('video'));
        }

        function startCamera() {
            if (videoStream) {
                stopCamera();
            }

            navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: { exact: "environment" } } // Use rear camera
            })
            .then(function(stream) {
                let video = document.getElementById('video');
                video.srcObject = stream;
                videoStream = stream;

                // Start video capture
                cv.onRuntimeInitialized = onOpenCvReady;
            })
            .catch(function(error) {
                alert("Error: Cannot start the camera. Please ensure permission is granted.");
                console.error(error);
            });
        }

        // Preprocessing frame for detecting the license plate
        function processFrame() {
            // Capture current video frame
            let frame = new cv.Mat(video.videoHeight, video.videoWidth, cv.CV_8UC4);
            cap.read(frame);

            // Convert to grayscale
            let gray = new cv.Mat();
            cv.cvtColor(frame, gray, cv.COLOR_RGBA2GRAY);

            // Apply Gaussian blur to reduce noise
            cv.GaussianBlur(gray, gray, new cv.Size(5, 5), 0, 0, cv.BORDER_DEFAULT);

            // Use Canny edge detection to highlight edges
            let edges = new cv.Mat();
            cv.Canny(gray, edges, 50, 150, 3, false);

            // Find contours in the edge-detected image
            let contours = new cv.MatVector();
            let hierarchy = new cv.Mat();
            cv.findContours(edges, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

            // Iterate over contours and filter by shape (rectangle-like areas for plates)
            for (let i = 0; i < contours.size(); i++) {
                let contour = contours.get(i);
                let rect = cv.boundingRect(contour);
                let aspectRatio = rect.width / rect.height;

                // Filter rectangles based on aspect ratio (license plates are typically rectangular)
                if (aspectRatio > 2 && aspectRatio < 6) {
                    // Draw a rectangle around the potential license plate
                    cv.rectangle(frame, rect, [0, 255, 0, 255], 2);
                }
            }

            // Show the processed frame with detected plate area
            cv.imshow('canvas', frame);

            // Release memory
            frame.delete();
            gray.delete();
            edges.delete();
            contours.delete();
            hierarchy.delete();
        }

        function captureImage() {
            let img = document.getElementById('capturedImage');

            // Capture the current frame
            processFrame();

            // Get the canvas image data
            let imageData = canvas.toDataURL('image/png');
            img.src = imageData;
            img.style.display = "block";

            // Optionally, perform OCR on the captured image to extract text
            recognizeText(imageData);
        }

        function recognizeText(imageData) {
            document.getElementById("result").innerText = "Recognizing text...";

            // Use Tesseract.js for OCR
            Tesseract.recognize(
                imageData,
                'eng',
                {
                    logger: m => console.log(m)
                }
            ).then(({ data: { text } }) => {
                // Display the recognized text
                document.getElementById("result").innerText = "Extracted text:\n" + text;
            }).catch(error => {
                document.getElementById("result").innerText = "Error recognizing text!";
                console.error(error);
            });
        }

        function stopCamera() {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
            }
        }

    </script>

</body>
</html>
