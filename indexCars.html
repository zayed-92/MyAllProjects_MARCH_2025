<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التقاط صورة للوحة السيارة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f4;
            padding: 20px;
        }
        video, canvas {
            width: 80%;
            max-width: 600px;
            border: 2px solid #3498db;
            border-radius: 10px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }
        button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>

    <h2>التقاط صورة للوحة السيارة</h2>
    <button onclick="startCamera()">تشغيل الكاميرا</button>
    <button onclick="captureImage()">التقاط الصورة</button>
    <br>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <br>
    <img id="capturedImage" style="display:none; width: 80%; max-width: 600px; margin-top: 20px;">

    <script>
        let videoStream = null;

        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    let video = document.getElementById('video');
                    video.srcObject = stream;
                    videoStream = stream; // حفظ المرجع لإيقاف الكاميرا لاحقًا
                })
                .catch(function(error) {
                    alert("حدث خطأ: لا يمكن تشغيل الكاميرا. تأكد من إعطاء الإذن.");
                    console.error(error);
                });
        }

        function captureImage() {
            let video = document.getElementById('video');
            let canvas = document.getElementById('canvas');
            let img = document.getElementById('capturedImage');

            // ضبط حجم الـ Canvas بنفس حجم الفيديو
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // التقاط الصورة
            let context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // تحويل الصورة إلى بيانات URL وعرضها في عنصر <img>
            img.src = canvas.toDataURL('image/png');
            img.style.display = "block"; // إظهار الصورة بعد التقاطها

            // إيقاف تشغيل الكاميرا بعد التقاط الصورة
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
            }
        }
    </script>

</body>
</html>
