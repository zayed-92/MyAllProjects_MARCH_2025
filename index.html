<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📷 فتح كاميرا الجوال</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        video { width: 100%; max-width: 600px; border: 2px solid #333; border-radius: 10px; }
        button { margin-top: 10px; padding: 10px 20px; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>📷 اضغط لفتح الكاميرا</h2>
    <video id="video" autoplay></video>
    <br>
    <button onclick="startCamera()">📸 تشغيل الكاميرا</button>
    
    <script>
        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    document.getElementById('video').srcObject = stream;
                })
                .catch(function(error) {
                    alert("⚠️ لا يمكن فتح الكاميرا! تأكد من منح الإذن.");
                    console.error("خطأ في تشغيل الكاميرا:", error);
                });
        }
    </script>
</body>
</html>
