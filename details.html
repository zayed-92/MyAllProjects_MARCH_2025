<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل الموعد</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.17.1/dist/xlsx.full.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { direction: rtl; text-align: right; background-color: #f8f9fa; }
        .container { max-width: 800px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">تفاصيل الموعد</h2>
        <p><strong>التاريخ:</strong> <span id="date"></span></p>
        <p><strong>التفاصيل:</strong> <span id="details"></span></p>

        <div class="text-center mt-4">
            <button id="editBtn" class="btn btn-warning">تعديل الموعد</button>
            <button id="deleteBtn" class="btn btn-danger">حذف الموعد</button>
            <button id="addToCalendarBtn" class="btn btn-success">إضافة إلى التقويم</button>
            <a href="index.html" class="btn btn-primary">الرجوع إلى الصفحة الرئيسية</a>
        </div>
        
        <div id="editForm" class="mt-4" style="display:none;">
            <h4>تعديل الموعد</h4>
            <form id="editAppointmentForm">
                <div class="mb-3">
                    <label class="form-label">التاريخ:</label>
                    <input type="date" class="form-control" id="editDate" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">التفاصيل:</label>
                    <textarea class="form-control" id="editDetails" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">حفظ التعديلات</button>
                <button type="button" id="cancelEditBtn" class="btn btn-secondary">إلغاء التعديل</button>
            </form>
        </div>
    </div>

    <script>
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        window.onload = function() {
            const date = getQueryParameter("date");
            const details = getQueryParameter("details");

            if (date && details) {
                document.getElementById("date").textContent = date;
                document.getElementById("details").textContent = details;

                $.ajax({
                    url: 'https://github.com/zayed-92/testPython/main/appointments.xlsx', // مسار الملف في المشروع
                    type: 'GET',
                    responseType: 'arraybuffer',
                    success: function(data) {
                        const workbook = XLSX.read(data, { type: 'array' });
                        const sheet = workbook.Sheets[workbook.SheetNames[0]];
                        const jsonData = XLSX.utils.sheet_to_json(sheet);

                        const appointment = jsonData.find(function(appointment) {
                            return appointment.date === date && appointment.details === details;
                        });

                        if (appointment) {
                            let currentDate = appointment.date;
                            let currentDetails = appointment.details;

                            document.getElementById("editBtn").onclick = function() {
                                document.getElementById("editForm").style.display = "block";
                                document.getElementById("editDate").value = currentDate;
                                document.getElementById("editDetails").value = currentDetails;
                            };

                            document.getElementById("editAppointmentForm").onsubmit = function(event) {
                                event.preventDefault();
                                currentDate = document.getElementById("editDate").value;
                                currentDetails = document.getElementById("editDetails").value;
                                document.getElementById("date").textContent = currentDate;
                                document.getElementById("details").textContent = currentDetails;
                                document.getElementById("editForm").style.display = "none";
                            };

                            document.getElementById("deleteBtn").onclick = function() {
                                if (confirm("هل أنت متأكد أنك تريد حذف الموعد؟")) {
                                    window.location.href = "index.html";
                                }
                            };

                            document.getElementById("addToCalendarBtn").onclick = function() {
                                let eventDate = new Date(currentDate);
                                let startTime = eventDate.toISOString().slice(0, 16);
                                let calendarUrl = `https://www.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(currentDetails)}&dates=${startTime}/${startTime}&details=${encodeURIComponent(currentDetails)}`;
                                window.open(calendarUrl, "_blank");
                            };
                        } else {
                            alert("لم يتم العثور على الموعد في ملف Excel.");
                        }
                    },
                    error: function() {
                        alert("فشل تحميل ملف المواعيد.");
                    }
                });
            } else {
                alert("لم يتم العثور على البيانات.");
            }
        };
    </script>
</body>
</html>
