<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <title>نموذج تحضير الدرس</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f2f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      margin: 40px auto;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #34495e;
      font-weight: bold;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
      font-family: 'Tajawal', sans-serif;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1c5980;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 22px;
      }

      input,
      textarea {
        font-size: 15px;
      }

      button {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>نموذج تحضير الدرس</h1>
    <form action="https://zayed-92.github.io/Z-School/generate.php" method="post" enctype="multipart/form-data">
      <label>الاستراتيجية</label>
      <input name="strategy" required>

      <label>المادة</label>
      <input name="subject" required>

      <label>عنوان الدرس</label>
      <input name="lesson" required>

      <label>الفصل الدراسي</label>
      <input name="semester" required>

      <label>الصف</label>
      <input name="grade" required>

      <label>الأسبوع</label>
      <input name="week" required>

      <label>تاريخ التنفيذ</label>
      <input name="execDate" required>

      <label>عدد الطلاب</label>
      <input name="students" required>

      <label>الأهداف</label>
      <textarea name="goals" required></textarea>

      <label>اسم المعلم</label>
      <input name="teacher" required>

      <label>اسم المدير</label>
      <input name="principal" required>


      <label>الصورة 1 (مثلاً: مخطط)</label>
      <input type="file" name="img1" accept="image/*"><br>

      <label>الصورة 2 (مثلاً: جدول أو نشاط)</label>
      <input type="file" name="img2" accept="image/*"><br>

      <label>الصورة 3 (مثال تطبيقي)</label>
      <input type="file" name="img3" accept="image/*"><br>

      <label>الصورة 4 (مرفق إضافي)</label>
      <input type="file" name="img4" accept="image/*"><br>

      <button type="submit">توليد التحضير</button>
    </form>
  </div>
</body>

</html>
