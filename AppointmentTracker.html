<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إضافة موعد</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
    <style>
      .form-container {
        max-width: 400px;
        margin: auto;
        margin-top: 50px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #fff;
        border-radius: 10px;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="form-container">
        <h4 class="text-center mb-4">إضافة موعد</h4>
        <form id="appointment-form">
          <div class="form-group">
            <label for="date">تاريخ الموعد:</label>
            <input
              class="form-control"
              type="date"
              name="التاريخ"
              id="date"
              required
            />
          </div>
          <div class="form-group">
            <label for="details">التفاصيل:</label>
            <textarea
              class="form-control"
              name="التفاصيل"
              id="details"
              placeholder="أدخل التفاصيل هنا..."
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-block">إضافة</button>
        </form>
      </div>
    </div>

    <script>
      const scriptURL ="https://script.google.com/macros/s/AKfycbwzxFBrqDfg8dN7EzgpcBNQkqtzzW7xRCq8wL_XXxMvDwPzn5Ln9ZgZYx22ssNF8V2M7w/exec";
      const form = document.getElementById("appointment-form");
      
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        var formData = new FormData(form);
        
        fetch(scriptURL, { method: "POST", body: formData })
          .then((response) => {
            swal("تمت الإضافة!", "تم حفظ الموعد بنجاح.", "success");
            form.reset();
          })
          .catch((error) => {
            swal("خطأ!", "حدث خطأ أثناء حفظ الموعد، حاول مرة أخرى.", "error");
          });
      });
    </script>
  </body>
</html>
