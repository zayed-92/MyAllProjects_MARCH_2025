<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المواعيد</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { direction: rtl; text-align: right; background-color: #f8f9fa; }
        .container { max-width: 800px; margin-top: 20px; }
        .hidden-details { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">إدارة المواعيد</h2>
        <form id="appointmentForm" class="mb-4">
            <div class="mb-3">
                <label class="form-label">التاريخ:</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <div class="mb-3">
                <label class="form-label">التفاصيل:</label>
                <textarea class="form-control" id="details" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">إضافة موعد</button>
        </form>

        <h3 class="text-center">قائمة المواعيد</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>التاريخ</th>
                    <th>تفاصيل</th>
                    <th>إجراء</th>
                </tr>
            </thead>
            <tbody id="appointmentsTable">
            </tbody>
        </table>
    </div>
    <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbz9iHkVOujzgVKow_sGwkkYe73pRmb36J1zbWEzWY9v3qqFae3NjXWTLld7WWWPr7SA/exec";

    $(document).ready(function () {
        function fetchAppointments() {
            $.getJSON(scriptURL, function (data) {
                $("#appointmentsTable").empty();
                data.forEach(appointment => {
                    let newRow = `<tr>
                        <td>${appointment.date}</td>
                        <td>${appointment.details.substring(0, 20)}...</td>
                        <td>
                            <button class="btn btn-info btn-sm view-details" data-date="${appointment.date}" data-details="${appointment.details}">عرض</button>
                        </td>
                    </tr>`;
                    $("#appointmentsTable").append(newRow);
                });
            });
        }

        $("#appointmentForm").submit(function (event) {
            event.preventDefault();
            let date = $("#date").val();
            let details = $("#details").val();

            $.post(scriptURL, JSON.stringify({ date: date, details: details }), function () {
                fetchAppointments();
                $("#appointmentForm")[0].reset();
            }, "json");
        });

        fetchAppointments();
    });
</script>

</body>
</html>
