<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المواعيد</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { direction: rtl; text-align: right; background-color: #f8f9fa; }
        .container { max-width: 800px; margin-top: 20px; }
        .hidden-details { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">إدارة المواعيد</h2>
        <form id="appointmentForm" class="mb-4">
            <div class="mb-3">
                <label class="form-label">التاريخ:</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <div class="mb-3">
                <label class="form-label">التفاصيل:</label>
                <textarea class="form-control" id="details" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">إضافة موعد</button>
        </form>

        <h3 class="text-center">قائمة المواعيد</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>التاريخ</th>
                    <th>تفاصيل</th>
                    <th>إجراء</th>
                </tr>
            </thead>
            <tbody id="appointmentsTable">
            </tbody>
        </table>
    </div>
    <script>
    // رابط Google Apps Script
const API_URL = "https://script.google.com/macros/s/AKfycbyH5IEYDPdXWzKJZ7r1qoJwobrhDLo4u4eUgpnWg1DztKvtRo0GhXZNO0V72-klZGOv/exec";

// تحميل المواعيد عند فتح الصفحة
$(document).ready(function() {
    fetchAppointments();
});

// استدعاء المواعيد من Google Sheets
function fetchAppointments() {
    $.get(API_URL, function(response) {
        let appointments = response.data;
        let tableBody = "";
        appointments.forEach((appointment, index) => {
            tableBody += `<tr>
                            <td>${appointment.date}</td>
                            <td>${appointment.details}</td>
                            <td>
                                <button class='btn btn-info' onclick='viewDetails(${index})'>عرض</button>
                                <button class='btn btn-warning' onclick='editAppointment(${index})'>تعديل</button>
                                <button class='btn btn-danger' onclick='deleteAppointment(${index})'>حذف</button>
                            </td>
                          </tr>`;
        });
        $("#appointmentsTable tbody").html(tableBody);
    });
}

// إضافة موعد جديد
$("#addAppointmentForm").submit(function(event) {
    event.preventDefault();
    let formData = {
        date: $("#appointmentDate").val(),
        details: $("#appointmentDetails").val()
    };
    $.post(API_URL, formData, function(response) {
        alert("تمت إضافة الموعد بنجاح");
        fetchAppointments();
    });
});

// حذف موعد
function deleteAppointment(index) {
    if (confirm("هل أنت متأكد أنك تريد حذف الموعد؟")) {
        $.ajax({
            url: API_URL,
            type: "DELETE",
            data: { index: index },
            success: function(response) {
                alert("تم حذف الموعد بنجاح");
                fetchAppointments();
            }
        });
    }
}

// عرض التفاصيل
function viewDetails(index) {
    window.location.href = `details.html?index=${index}`;
}
</script>

</body>
</html>
